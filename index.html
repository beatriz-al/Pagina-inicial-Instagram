<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página inicial Musify</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="musify-wrapper">

        <div class="musify-poster">
            <img src="./imagens/poster02.jpg" alt="Poster da Musify">

        </div>

        <div class="musify-continue">
            <div class="group">
                <img src="./imagens/coollogo_com-27964479.png" width="200px">
                <div class="foto-perfil">
                    <img src="./imagens/EU.PNG" alt="Foto de perfil do usuário" width="100px">
                </div>
                <a href="#" class="musify-login">Continue como bia_balduino</a>
                <a href="#" class="musify-logout">Remover conta</a>
            </div>
        
        <div class="group">
            <p class="not-account">Não é bia_balduino?</p>
            <p class="not-account">
                <span class="link-blue">Alternar conta</span>
                ou
                <span class="link-blue">Inscreva-se</span>
            </p>
        </div>
        <div class="get-the-app">
            <p class="get-app">Baixe o aplicativo</p>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
